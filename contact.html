<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tarak Eswar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.waves.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #vanta-background {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 20px;
            right: 20px; /* Move to the right corner */
            display: flex;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 10;
        }

        .nav-button {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            opacity: 0.7;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .contact-info {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .contact-info {
                font-size: 1.2rem;
            }

            .social-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <nav class="navbar">
        <a href="index.html" class="nav-button">Home</a>
       
        <a href="contact.html" class="nav-button">Contact</a>
    </nav>

    <div class="content">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <p>K Tarak Eswara Rao</p>
            <p>Phone Number: 7013462359</p>
        </div>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/YOUR_LINKEDIN" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="https://www.linkedin.com/in/tarak-eswar-k-10075121b/" class="social-icon">
            </a>
            <a href="mailto:YOUR_EMAIL@gmail.com">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/gmail.png" alt="tharakkandi123@gmail.com" class="social-icon">
            </a>
        </div>
    </div>

    <script>
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x23153c,
            shininess: 35.00,
            waveHeight: 15.50,
            waveSpeed: 0.75,
            zoom: 0.65
        });
    </script>
</body>
</html>
