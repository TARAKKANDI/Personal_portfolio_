<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarak Eswar - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.waves.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #vanta-background {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 0;
            opacity: 0.9;
        }

        h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-top: 0.5rem;
            opacity: 0.7;
        }

        .graduate-text {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 15px 40px; /* Adjusted padding for a more pill-like shape */
            font-size: 1.2rem;
            background-color: #ff5c5c; /* Bright color for better visibility */
            color: #fff;
            border: none; /* No border for a cleaner look */
            border-radius: 25px; /* Rounded edges for a pill shape */
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
        }

        .cta-button:hover {
            background-color: #90dbde; /* Slightly lighter shade on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            z-index: 10;
        }

        .nav-button {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            opacity: 0.7;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                top: 10px;
                background-color: transparent;
            }

            .nav-button {
                background-color: rgba(0, 0, 0, 0.5);
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <nav class="navbar">
        <a href="index.html" class="nav-button">Home</a>
        <a href="about.html" class="nav-button">About</a>
        <a href="education.html" class="nav-button">Education</a>
        <a href="projects.html" class="nav-button">Projects</a>
        <a href="certifications.html" class="nav-button">Certifications</a>
        <a href="contact.html" class="nav-button">Contact</a>
    </nav>
    
    <div class="content">
        <h1>Hi, I am Tarak Eswar</h1>
        <h2>GRADUATE  FROM ANDHRA UNIVERSITY</h2>
        <div class="graduate-text" id="graduateText"></div>
        <button class="cta-button" onclick="location.href='https://drive.google.com/file/d/1liT51_WCYzFeZIyL8VMYDNqq6LC2zLvn/view?usp=drive_link'">MY RESUME</button>
    </div>

    <script>
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x23153c,
            shininess: 35.00,
            waveHeight: 15.50,
            waveSpeed: 0.75,
            zoom: 0.65
        })

        const graduateText = "INTERN AT ENH ISECURE HYDERBAD";
        let index = 0;
        const speed = 100; // milliseconds per character

        function typeWriter() {
            if (index < graduateText.length) {
                document.getElementById("graduateText").innerHTML += graduateText.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        setTimeout(() => {
            document.getElementById("graduateText").style.opacity = "0.7";
            typeWriter();
        }, 1000);
    </script>
</body>
</html>
